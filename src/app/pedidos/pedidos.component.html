<div class="d-flex">
  <app-menu></app-menu>
  <div class="flex-grow-1 p-5 text-white" style="font-family: 'Inter', sans-serif; background-color: #233a59;">
    <h1 class="text-light">Pedidos</h1>
    <div class="container-fluid p-0 mt-0">
      <table class="table table-dark table-bordered table-striped">
        <thead class="table-dark text-light">
        <tr>
          <th>#</th>
          <th>Nº de pedido</th>
          <th>Fecha de Pedido</th>
          <th>Nº de Pedidos</th>
          <th>Coste total</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pedido of pedidos; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ pedido.idPedido }}</td>
          <td>{{ pedido.fechaPedido }}</td>
          <td>{{ pedido.productos.length }}</td>
          <td>{{ pedido.costeTotal | currency:'EUR' }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="consultarDetalles(pedido)">
              Consultar
            </button>
            <button class="btn btn-warning btn-sm" (click)="editarPedido(pedido)">
              Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="borrarPedido(pedido)">
              Borrar
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón flotante para abrir el modal -->
    <button class="btn btn-primary rounded-circle shadow-lg position-fixed"
            style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 24px;"
            [style.backgroundColor]="botonColor"
            (click)="abrirModal()">
      +
    </button>
  </div>
</div>

<!-- Modal para agregar pedido -->
<div class="modal fade" id="modalAgregarPedido" tabindex="-1" aria-labelledby="modalAgregarPedidoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarPedidoLabel">Agregar Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="pedidoForm" (ngSubmit)="guardarPedido()">
          <div class="mb-3">
            <label for="idPedido" class="form-label">Nº de Pedido</label>
            <input type="text" class="form-control" id="idPedido" formControlName="idPedido" required>
          </div>
          <div class="mb-3">
            <label for="fechaPedido" class="form-label">Fecha de Pedido</label>
            <input type="date" class="form-control" id="fechaPedido" formControlName="fechaPedido" required>
          </div>
          <div class="mb-3">
            <label for="costeTotal" class="form-label">Coste Total</label>
            <input type="number" class="form-control" id="costeTotal" formControlName="costeTotal" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!pedidoForm.valid">Guardar</button>
      </div>
    </div>
  </div>
</div>
