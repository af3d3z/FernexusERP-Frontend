<div class="d-flex">
  <app-menu></app-menu>
  <div class="flex-grow-1 p-5 text-white" style="font-family: 'Inter', sans-serif; background-color: #233a59;">
    <h1 class="text-light">Pedidos</h1>
    <div class="container-fluid p-0 mt-0">
      <table class="table table-dark table-bordered table-striped">
        <thead class="table-dark text-light">
        <tr>
          <th>#</th>
          <th>Nº de pedido</th>
          <th>Fecha de Pedido</th>
          <th>Nº de Pedidos</th>
          <th>Coste total</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pedido of pedidos; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ pedido.idPedido }}</td>
          <td>{{ pedido.fechaPedido }}</td>
          <td>{{ pedido.productos.length }}</td>
          <td>{{ pedido.costeTotal | currency:'EUR' }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="consultarDetalles(pedido)">
              Consultar
            </button>
            <button class="btn btn-warning btn-sm" (click)="editarPedido(pedido)">
              Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="borrarPedido(pedido)">
              Borrar
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón flotante para abrir el modal -->
    <button class="btn btn-primary rounded-circle shadow-lg position-fixed"
            style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 24px;"
            [style.backgroundColor]="botonColor"
            (click)="agregarPedido()">
    </button>

    <!-- MODAL DE FORMULARIO -->
    <div class="modal fade show d-block" *ngIf="mostrarModal" style="background: rgba(0,0,0,0.5);">
      <div class="modal-dialog">
        <div class="modal-content" [style.backgroundColor]="modalBackgroundColor">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Pedido</h5>
            <button type="button" class="btn-close" (click)="cerrarModal()"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="pedidoForm">
              <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <input type="text" class="form-control" formControlName="proveedor">
              </div>
              <div class="mb-3">
                <label class="form-label">Producto</label>
                <input type="text" class="form-control" formControlName="producto">
              </div>
              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" formControlName="cantidad">
              </div>
              <div class="mb-3">
                <label class="form-label">Precio Unitario (€)</label>
                <input type="number" step="0.01" class="form-control" formControlName="precio">
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha de Pedido</label>
                <input type="date" class="form-control" formControlName="fechaPedido">
              </div>
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" formControlName="estado">
                  <option>Pendiente</option>
                  <option>Completado</option>
                  <option>Cancelado</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="guardarPedido()" [disabled]="!pedidoForm.valid">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
